<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Entrada</title>
    <script src="registro.js" defer></script>
</head>
<body>
    <h1>Ponto Web - Registro Entrada</h1>
    <form id="registro-entrada-form" onsubmit="registrarEntrada(event)">
        <label for="usuario-entrada">Usuário:</label>
        <input type="datetime-local" id="usuario-entrada" name="usuario-entrada" required>
        <button type="submit">Registrar Entrada</button>
    </form>

    <!-- Botões que aparecem após o registro da entrada -->
    <div id="botoes-adicionais" style="display: none;">
        <button onclick="irParaSaida()">Registrar Saída</button>
        <button onclick="voltarParaLogin()">Sair</button>
    </div>
</body>
</html>
